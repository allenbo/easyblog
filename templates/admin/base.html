<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}admin/global.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
  <script>
    $(document).ready(function() {
      var placeholdertext = $("label[for='title']").text();
      $("label[for='title']").remove();
      $(".title_input").attr('placeholder', placeholdertext).enablePlaceholder();
      });
    </script>

</head>
<body>
<!-- {% include "admin/admin_header.html" %} -->
  <div class = "wrapper">
    <div class = "sidebar">
      <ul class = "menu">
        <li class = "item"><a href="/admin/"{% if "/admin/" == request.path %}class = "selected_link" {% endif %}>home</a></li>
        <li class = "item"><a href="/admin/post/"{% if "/admin/post/" in request.path %}class = "selected_link" {% endif %}>post</a></li>
        <li class = "item"><a href="/admin/reply/"{% if "/admin/reply/" in request.path %}class = "selected_link" {% endif %}>reply</a></li>
        <li class = "item"><a href="/admin/media/"{% if "/admin/media/"  in request.path %}class = "selected_link" {% endif %}>media</a></li>
        <li class = "item"><a href="/admin/category/"{% if "/admin/category/"  in request.path %}class = "selected_link" {% endif %}>category</a></li>
        <!-- <li class = "item"><a href="/admin/tag/"{% if "/admin/tag/"  in request.path %}class = "selected_link" {% endif %}>tag</a></li> -->
      </ul>
    </div>
    <div class = "maincontent">
      <div class = "header banner">
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <div class = "footer banner">
    </div>
  </div>
</body>
</html>
