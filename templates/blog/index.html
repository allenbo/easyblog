{% extends "blog/base.html" %}

{% block title %}Blog Archive{% endblock %}

{% block content %}
  <h1>My Blog Archive</h1>
  {% for post in posts %}
  <div class = "post" >
    <h2>
      <a href=" {{ post.get_abs_url }} " >
      {{ post.title }}
      </a>
    </h2>
    <p> Post on
      <time datetime="{{post.created_date|date:'c'}}">
        {{post.created_date|date}}
      </time>
    </p>
  </div>
  {% endfor %}
{% endblock %}
