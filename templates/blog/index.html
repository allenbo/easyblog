{% extends "blog/base.html" %}

{% block title %}Blog Archive{% endblock %}

{% block content %}
  {% for post in posts %}
  <div class = "post" >
    <div class = "title">
      <h3>
        <a href="{{ post.get_abs_url }} " >
        {{ post.title }}
        </a>
      </h3>
    </div>
    <div class = "info">
      <span class="item">
        <a href="/blog/{{post.created_date|date:"Y"}}/{{post.created_date|date:"m"}}/{{post.created_date|date:"d"}}/">
          {{post.created_date|date}}
        </a>
      </span>
      <span class = "item">
        {{post.get_reply_num}} Reply
      </span>
      <span>
        {{post.get_visit_num}} Visited
      </span>
    </div>
    <div class = "desc">
      {{ post.content|slice:":255" }}
    </div>
  </div>
  {% endfor %}
{% endblock %}
